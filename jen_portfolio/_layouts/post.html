---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

{% include styles.md %}
{{start_block}}
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}<span style="font-style: italic; color: #666666">Type: {{page.type}}</span></p>

    <blockquote>
      {{page.intro}}
    </blockquote>

  </header>
  {{end_block}}

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
